<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Prithviraj Chaudhuri</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <!--Include Libraries-->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        <link rel="stylesheet" href="resources/css/main.css">
        
        <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
        <script type="text/javascript" src="https://ajax.aspnetcdn.com/ajax/jquery.templates/beta1/jquery.tmpl.min.js"></script>
        <script src="resources/js/main.js"></script>

        <script id="page-body" type="text/x-jsrender">
            <div class="container-fluid">
                <div class="main-row row">
                    <div class="cols col-lg-2 side-bar">
                        <div class="row">
                            <div class="col-lg-12 profile-pic">
                                <img src="${content.contact.picture}" alt="Profile Picture">
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-lg-12 profile-info">
                                <h1> ${content.contact.name} </h1>
                                <h3> <a class="contact" href="mailto:${content.contact.email}">${content.contact.email}</a></h3>
                                <h3> Connect with me on <a class="contact" target="_blank" href="${content.contact.linked_in}">Linkedin</a> </h3>
                                <h3> ${content.contact.location} </h3>
                            </div>
                        </div>
                        <div class="row profile-sections">
                            <div class="cols col-lg-12">
                                <div class="navigator" data-href="about"><span>About</span></div>
                                <div class="navigator" data-href="experience"><span>Experience</span></div>
                                <div class="navigator" data-href="projects"><span>Additional Projects</span></div>
                                <div class="navigator" data-href="skills"><span>Skills</span></div>
                                <!--div class="navigator" data-href="extracurricular"><span>Extra Curriculars</span></div-->
                            </div>
                        </div>
                    </div>
                    <div class="cols col-lg-10 main-content">
                        <div class="row page" data-page="about">
                            <div class="col-lg-12 page-content">
                                <h1 class="page-title">About Me</h1>
                                <hr/>
                                <div class="col-lg-12">
                                    <div class="col-lg-12">
                                        <h5 class="section-title">Mission</h5>
                                        <hr/>
                                        <p>
                                            {{html content.about.mission}}
                                        </p>
                                    </div>
                                    <div class="col-lg-12">
                                        <h5 class="section-title">Educational Qualification</h4>
                                        <hr/>
                                        {{each(i, item) content.about.educational_qualification}}
                                            <div class="col-lg-12 event">
                                                <br/>
                                                <h4 class="organization col-lg-6">${item.institute}</h4> <h4 class="time">${item.time}</h4> 
                                                <br/>
                                                <span class="major col-lg-4">${item.qualification}</span>
                                                <span class="col-lg-4" style="display:inline-block">${item.score}</span>
                                                <div class="col">
                                                    <ul>
                                                        {{each(i, project) item.projects}}
                                                            <li>
                                                                ${project}
                                                            </li>
                                                        {{/each}}
                                                    </ul>
                                                </div>
                                                <div class="col">
                                                    <a class="show_course" data-toggle="collapse" href="#${item.id}" role="button" aria-expanded="false" aria-controls="${item.id}">Show Courses</a>
                                                    <div class="collapse multi-collapse" id="${item.id}">
                                                        <div class="card card-body">
                                                            ${item.courses}
                                                        </div>
                                                    </div>
                                                </div>
                                                <p>
                                                    <br/>
                                                </p>
                                            </div>
                                        {{/each}}
                                    </div>
                                </div>
                                <div class="col-lg-12 buttons">
                                    <button type="button" class="btn btn-primary btn-lg download-cv">Download Resume</button>
                                </div>
                            </div>
                        </div>
                        <div class="row page" data-page="experience">
                            <div class="col-lg-12">
                                <h1 class="page-title">Experience</h1>
                                <hr/>
                                {{each(i, item) content.experience}}
                                    <div class="col-lg-12 event">
                                        <br/>
                                        <h4 class="organization col-lg-4">${item.title}</h4> <h4 class="time">${item.time}</h4> 
                                        <br/>
                                        <span class="col-lg-4">{{html item.role}}</span>
                                        <p>
                                            <ul>
                                                {{each(i, project) item.projects}}
                                                    <li>
                                                        ${project}
                                                    </li>
                                                {{/each}}
                                            </ul>
                                            <br/>
                                        </p>
                                    </div>
                                {{/each}}
                            </div>
                        </div>
                        <div class="row page" data-page="projects">
                            <div class="col-lg-12">
                                <h1 class="page-title">Additional Projects</h1>
                                <hr/>
                                {{each(i, item) content.projects}}
                                    <div class="col-lg-12 event">
                                        <br/>
                                        <h4 class="organization col-lg-4">${item.type}</h4>
                                        <p>
                                            <ul>
                                                {{each(i, project) item.list}}
                                                    <li>
                                                        {{html project}}
                                                    </li>
                                                {{/each}}
                                            </ul>
                                            <br/>
                                        </p>
                                    </div>
                                {{/each}}
                            </div>
                        </div>
                        <div class="row page" data-page="skills">
                            <div class="col-lg-12">
                                <h1 class="page-title">Skills</h1>
                                <hr/>
                                {{each(i, item) content.skills}}
                                    <div class="col-lg-12 event">
                                        <br/>
                                        <h4 class="organization col-lg-4">${item.type}</h4>
                                        <span class="col-lg-4"></span>
                                        <p class="skills">
                                            {{each(i, skill_item) item.list}}
                                                <button type="button" class="btn btn-primary btn-lg">${skill_item.skill}</button>
                                            {{/each}}
                                            <br/><br/>
                                        </p>
                                    </div>
                                {{/each}}
                            </div>
                        </div>
                        <!--div class="row page" data-page="extracurricular">
                            <div class="col-lg-12">
                                <h1 class="page-title">Extracurriculars</h1>
                                <hr/>
                            </div>
                        </div-->
                    </div>  
                </div>
            </div>
        </script>
    </head>
    <body id="body">
        
    </body>
</html>
